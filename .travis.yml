language: php

php:
  - 5.5

env:
  - DB=mysql CAKEPHP=2.4.4

before_script:
  - find /home/travis/build/waterada/ -name "*.php"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi"
  - git clone git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp && git checkout $CAKEPHP
  - cp ../ProtectBreakMagic/Lib/ProtectBreakMagic.php ./app/Lib/ProtectBreakMagic.php
  - mkdir ./app/Test/Case/Lib
  - cp ../ProtectBreakMagic/Test/Case/Lib/ProtectBreakMagicTest.php ./app/Test/Case/Lib/ProtectBreakMagicTest.php
  - chmod -R 777 ./app/tmp
  - echo "<?php
    class DATABASE_CONFIG {
    public \$default = array(
      'datasource' => 'Database/Mysql',
      'persistent' => false,
      'host' => '0.0.0.0',
      'login' => 'root',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => ''
    );
    public \$test = array(
      'datasource' => 'Database/Mysql',
      'persistent' => false,
      'host' => '0.0.0.0',
      'login' => 'root',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => '',
      'encoding' => 'utf8'
    );
    }" > ./app/Config/database.php
  - find /home/travis/build/waterada/ -name "*.php"

script:
  - ./lib/Cake/Console/cake test app Lib/ProtectBreakMagic --stderr
